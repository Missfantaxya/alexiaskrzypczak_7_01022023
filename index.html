<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>

  <meta name="author" content="Alexia Skrzypczak"> 
  <meta name="description" content="This is project 7 of the Javascript
  application Developer - React course at Openclassrooms.">
  
  <link rel="Shortcut Icon" href="./assets/logo.png" type="image/png">

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">

<body>
  <header class="app__header">
    <div class="header__containerTitle">
      <img 
      class="header__logo" 
      src="./assets/logo.svg" 
      alt="logo">
      <h1 class="header__title">Les petits plats</h1>
    </div>
    <form class="header__containerSearch">
      <input 
      class="search__input" 
      type="search" 
      name="recipes" 
      placeholder="Rechercher une recette">
      <label class="search__label" for="recipes">
        <button id="recipes" class="search__button" type="submit"> 
          <img 
          class="search__picture" 
          src="assets/research.svg" 
          alt="logo">
        </button>
      </label>
    </form>
  </header>
  <main class="app__main">
    <div class="header__containerTag"> </div>
    <div class="header__containerSort">
      <ul class="sort__list"></ul>
    </div>
      <ul class="recipes__list"></ul>
  </main>
  <script src="data/data.js"></script>
  <script src="./scripts/utils/search.js">
  </script><script src="./scripts/utils/advancedSearch.js"></script>
  <script src="./scripts/templates/sort.js"></script>
  <script src="./scripts/templates/tag.js"></script>
  <script src="./scripts/templates/recipe.js"></script>
  <script src="./scripts/page/index.js"></script>
</body>
