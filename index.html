<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>

  <meta name="author" content="Alexia Skrzypczak"> 
  <meta name="description" content="This is project 7 of the Javascript
  application Developer - React course at Openclassrooms."> 
  
  <!--  <link rel="Shortcut Icon" href="favicon.ico" type="image/x-icon"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header class="app__header">
    <div class="header__containerTitle">
      <img 
      class="header__logo" 
      src="assets/logo.svg" 
      alt="logo">
      <h1 class="header__title">Les petits plats</h1>
    </div>
    <!-- TODO voir pour rendre la liste des tri dynamique -->
    <form class="header__containerSearch">
      <input 
      class="search__input" 
      type="search" 
      name="recipes" 
      placeholder="Rechercher une recette">
      <label class="search__label" for="recipes">
        <button id="recipes" class="search__button" type="submit"> 
          <img 
          class="search__picture" 
          src="assets/research.svg" 
          alt="logo">
        </button>
      </label>
    </form>
  </header>
  <main class="app__main">
    <div class="header__containerTag">
      <ul class="tag__list">
        <li class="tag__item">Tag
          <button class="tag__button" type="button">
            <img class="tag__picture" src="assets/cross.svg" alt="cross">
          </button>
        </li>
      </ul>
    </div>
    <!-- TODO collapse qui se déroule sur un input text avec liste de tous les  ingrédients et qui diminue selon se qui est tapé -->
    <div class="header__containerSort">
      <ul class="sort__list">
        <li class="sort__item sort__item--open sort__item--ingredients">
          <form class="sort__form">
            <div class="sort__contenairButton">
              <button class="sort__inputButton sort__inputButton--ingredients"
              type=button>Ingrédients</button>
              <button class="sort__selctButton sort__selectButton--ingredients" type="button">
                <img class="sort__arrow sort__arrow--ingredients"
                src="assets/arrow-down.svg" alt="arrow">
              </button>
            </div>
            <fieldset class="sort__field">
              <label class="sort__label"for="sort__inputText">
                Rechercher un ingrédient
              </label>
              <input 
              type="search"
              id="sort__inputText"
              name="sort__inputText">
            </fieldset>
            <!-- ? est ce que j'utilise le select car moins de facilités sur la mise en page -->
            <div>
              <label class="sort__label"
              for="ingredients"> 
                Rechercher un ingrédient
              </label>
              <select
              class="sort__select sort__select--ingredients"
              name="ingredients"
              id="ingredients">
                <option value="">
                  Rechercher un ingrédient
                </option>
                <option value="valeur">
                  valeur
                </option>
              </select> 
            </div>
          </form>
        </li>
        <li class="sort__item sort__item--appliances">
          <button class="sort__button
          sort__button--appliances" type="button">Appareils
            <img class="sort__picture sort__arrow--ingredients" src="assets/arrow-down.svg" alt="arrow">
        </button>
        </li>
        <li class="sort__item sort__item--tools">
          <button class="sort__button sort__button--tools"
          type="button">Ustensiles
            <img class="sort__picture sort__arrow--ingredients"
            src="assets/arrow-down.svg" alt="arrow">
          </button>
        </li>
      </ul>
    </div>
    <!-- TODO voir pour placer chaque recette dans un <select> qui ne fait rien -->
      <ul class="recipes__list">
        <li class="recipes__item">
            <div class="recipe__containerPicture">
            </div>
            <div class="recipe__titleContainer">
              <div class="recipe__content">
                <h3 class="recipe__title">
                  Titre de la recette
                </h3>
                <div class="recipe__time">
                  <img class="recipe__clock"
                src="assets/clock.svg" alt="clock">
                  <p class="recipe__duration">
                    X min
                  </p>
                </div >
              </div>
              <div class="recipe__detailsContainer">
                <ul class="recipe__ingredientsList">
                  <li class="recipe__ingredientsItem">
                    <p class="recipe__ingredient">
                      ingrédients:&nbsp;
                    </p>
                    <p class="recipe__quantity">quantité</p>
                  </li>
                </ul>
                <p class="recipe__process">procédure de la recette</p>
              </div>
            </div>
        </li>
      </ul>
  </main>
</body>
</html>
