<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les petits plats</title>
</head>
<body>
  <header class="app__header">
    <div class="header__containerTitle">
      <img class="header__logo" source="" alt=""/>
      <h1 class="header__title">Titre</h1>
    </div>
    <div class="header__containerSearch">
      <input class="header__searchInput" type="search" name="recipes" id="recipes" placeholder="Rechercher une recette"></input>
      <label class="header__searchLabel" for="recipes">svg d'une loupe</label>
    </div>
    <div class="header__containerTag">
      <ul class="header__tagList">
        <li class="header__tagItem">Tag</li>
      </ul>
    </div>
    <div class="header__containerSort">
      <ul class="header__sortList">
        <li class="header__sortItem--ingredients">Ingrédients</li>
        <li class="header__sortItem--appliances">Apparaeils</li>
        <li class="header__sortItem--tools">Ustensiles</li>
      </ul>
    </divclass>
  </header>
  <main class="app__main">
      <ul class="recipes__list">
        <li class="recipes__item">
          <a class="recipes__link" href="#">
            <img class="recipes__picture" src="#" alt="">
            <div class="recipe__titleContainer">
              <div class="recipe__content">
                <h3 class="recipe__title">Titre de la recette</h3>
                <p class="recipe__timing">Temp de la recette</p>
              </div>
              <div class="recipe__detailsContainer">
                <ul class="recipe__ingredientsList">
                  <li class="recipe__ingredientsItem">ingrédients...</li>
                </ul>
                <p class="recipe__process">procédure de la recette</p>
              </div>
            </div>
          </a>
        </li>
      </ul>
  </main>
  <footer class="app__footer">
    <p class="footer__content">Footer absent de la maquette</p>
  </footer>
</body>
</html>
